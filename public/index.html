<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простая CRM</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>Управление клиентами</h1>
    
    <form id="clientForm">
      <input type="text" id="name" placeholder="Имя клиента" required>
      <input type="email" id="email" placeholder="Email клиента" required>
      <input type="tel" id="phone" placeholder="Телефон клиента">
      <button type="submit">Добавить клиента</button>
    </form>

    <table id="clientsTable">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Email</th>
          <th>Телефон</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Строки клиентов будут добавляться сюда -->
      </tbody>
    </table>
  </div>

  <script src="/firebase-config.js"></script>
  <script src="/app.js"></script>
</body>
</html>
